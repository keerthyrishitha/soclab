<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyMoneyWS</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 20px; 
            background-color: #f0f8ff; 
            color: #333;
        }
        .category { 
            margin: 10px 0; 
            font-size: 18px; 
            color: #0056b3; 
        }
        button { 
            padding: 10px 20px; 
            font-size: 16px; 
            cursor: pointer; 
            background-color: #28a745; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            transition: background-color 0.3s; 
        }
        button:hover { 
            background-color: #218838; 
        }
        footer { 
            margin-top: 20px; 
            font-size: 14px; 
            color: #666; 
        }
        .summary { 
            font-size: 20px; 
            margin-top: 20px; 
            color: #d9534f; 
        }
    </style>
</head>
<body>
    <h1>MyMoneyWS</h1>
    <p>Investment Portfolio</p>

    <div class="category">Fixed Deposits: <span id="fd">Loading...</span></div>
    <div class="category">Mutual Funds: <span id="mf">Loading...</span></div>
    <div class="category">Stocks: <span id="stocks">Loading...</span></div>

    <div class="summary" id="total">Total Portfolio Value: Loading...</div>

    <button onclick="updatePortfolio()">Update Portfolio</button>

    <footer>
        <p>&copy; 2023 MyMoneyWS. Your trusted investment portfolio tracker.</p>
    </footer>

    <script>
        function updatePortfolio() {
            // Mock API Data
            const data = { fd: "₹50,000", mf: "₹75,000", stocks: "₹1,20,000" };
            
            // Update Portfolio
            document.getElementById("fd").textContent = data.fd;
            document.getElementById("mf").textContent = data.mf;
            document.getElementById("stocks").textContent = data.stocks;

            // Calculate total value
            const totalValue = 50000 + 75000 + 120000; 
            document.getElementById("total").textContent = `Total Portfolio Value: ₹${totalValue.toLocaleString()}`;
        }
    </script>
</body>
</html>
